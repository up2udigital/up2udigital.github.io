<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Pedro Manrique">
    <meta name="robots" content="noindex">
    <title>WebSimple</title>
    <style>
        @font-face {
            font-family:"MiFont";
            src: url("https://developer.mozilla.org/@api/deki/files/2934/=VeraSeBd.ttf");
        }
        *{
            margin: 0%; 
            font-family: "MiFont", -apple-system, 
            BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
            'Open Sans', 
            'Helvetica Neue', sans-serif;
        }
        header{
            min-height: 18vh;
            padding: 15px;
            position: relative;
            background: rgba(128, 128, 128, 0.5);
        }
        header h1{font-size: 130px; text-align: center; color: white;}
        nav{
            background-color: #000;
            width: 100%;
float: left;
            height: auto;
            position: relative;
        }
    /*     nav ul{position: relative; width: 80%; margin: 0 auto;} */
        nav li{
            float: left;
            list-style: none;
            font-size: 3ch;
            padding: 10px;
            color: honeydew;
        }
        nav li:hover{
            background-color: #f93;
            color: black;
            cursor: pointer;
        }
        .about{
            float:right;
            padding: 10px;
            color: yellow;
            font-size: 3ch;
        }
        #back-video{
            position: fixed;
            height: 100vh;
            z-index: -1;
            margin: 0;
            padding: 0;
        }
        #wrapper{
            float: left;
            width: 100%;
            min-height: 100vh;
            padding: 0;
            
        }
        #wrapper{background: rgba(128, 128, 128, 0.5);}
        .container{
            position: relative;
            z-index: 1000;
            width: 100%;
            height: auto;
        }
        article{
            position: relative;
            margin: 10px auto;
            width: 80%;
            background: orangered;
        }
    </style>
</head>
<body>
        <video id="back-video" autoplay loop muted>
            <source src="assets/social_media.mp4" type="video/mp4">
        </video>
    <header>
        <h1>Cabecera de la Página Web</h1>
        
    </header>
    <nav>
        <ul>
            <li>Cosas</li>
            <li>Cosas</li>
            <li>Cosas</li>
        </ul>
        <div class="about">Login</div>
    </nav>
<div id="wrapper">
    <div class="container">
        <article>
            <section class="art-cabecera">
                <hgroup>
                    <h1>Título del articulo</h1>
                    <h2>Subtitulo del artículo</h2>
                </hgroup>
            </section> 
            <section class="art-cuerpo">
                <p class="art-parrafo">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium molestias officiis quis commodi vel ut.
                </p>
            </section>
        </article>
    </div>
</div>

    <aside></aside>
    <footer>El footer</footer>
</body>
</html>
